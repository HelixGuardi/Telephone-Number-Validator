<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Telephone Number Validator | by Victor Hugo Guardiola [HelixGuardi]
    </title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2aa3a6cbb8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <header>
        <h1>Telephone Number Validator</h1>
        <h2>by Victor Hugo Guardiola Pereira</h2>
        <p>Follow me to see more projects:</p>
        <div class="social-media-links-container">
          <a href="https://github.com/HelixGuardi"
            ><i class="fa-brands fa-github"></i> GitHub</a
          >
          <a href="https://www.linkedin.com/in/victorhugo-dev/"
            ><i class="fa-brands fa-linkedin"></i> LinkedIn</a
          >
        </div>
      </header>

      <div class="phone-wrapper">
        <div class="phone">
          <div class="notch">
            <div class="front-camera">
              <div class="front-camera-eye"></div>
            </div>
          </div>
          <div class="screen">
            <h2>Enter a Phone Number :</h2>
            <input
              id="user-input"
              type="text"
              placeholder="Phone number here"
            />
            <div class="buttons">
              <button id="check-btn">Check</button>
              <button id="clear-btn">Clear</button>
            </div>
            <div id="results-div"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
